apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-hello-repo
  labels:
    app: my-hello-repo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-hello-repo
  template:
    metadata:
      labels:
        app: my-hello-repo
    spec:
      containers:
      - name: my-hello-repo
        image: docker.io/${secrets.DOCKERHUB_USERNAME}/my-hello-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
